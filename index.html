<!DOCTYPE html>

<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Today List</title>
  <meta name='description' content=''>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='reset.css'>
  <link rel='stylesheet' href='style.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <h3 class='logoTitle'>Today list</h3>
  <div id='folderContainer' class='folderContainer'>
    <div id='mainFolder' class='folderTab'>main</div>
    <div id='newFolder' class='material-icons md-42'>create_new_folder</div>
  </div>
  <div id='content' class='cardContainer'>
    <div type='button' id='newTask' class='material-icons md-42 newTaskBtn'>playlist_add_check</div>
  </div>
  <!-- new task form -->
  <form id='form' class='formWrapper'>
    <h3>New Task</h3>
    <input type='text' id='formTitle' class='inputText span2' placeholder='Task' maxlength='30' required></input>
    <textarea id='formNote' class='textarea span2'placeholder='Note' rows='5' columns='50'></textarea>
    <!-- <label for='formDate' class='col3'>Due Date</label> -->
    <input type='date' id='formDate' class='date span2' placeholder='Due Date'></input>
    <input id='cancelForm' type='button' value='cancel'></input>
    <!-- <input id='submitForm' type='submit' value='submit'></input> -->
  </form>
  <script src='index.js'></script>
</body>

</html>
